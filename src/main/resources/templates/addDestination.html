<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add a destination</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
		<h1>Add destination</h1>
		<div class="container">
			<form th:object="${destination}" th:action="@{save}" action="#"
				method="post">
					<label for="country">Country:</label> <input type="text"
						id="country" th:field="*{country}" />
					<label for="capital">Capital:</label> <input type="text"
						id="capital" th:field="*{capital}" />
					<label for="population">Population:</label><input type="number"
						id="population" th:field="*{population}" />
					<label for="bestTimeToVisit">Best Time to Visit:</label><input
						type="text" id="bestTimeToVisit" th:field="*{bestTimeToVisit}" />
					<label for="idealLengthOfVisit">Ideal Length of Visit:</label> <input
						type="text" id="idealLengthOfVisit"
						th:field="*{idealLengthOfVisit}" />
					
					<div style="clear: both; display: block; height: 10px;"></div>						
					<label for="conlist">Continent:</label> <select id="conlist"
						th:field="*{continent}" class="form-control">
						<option th:each="continent: ${continent}"
							th:value="${continent.continentid}" th:text="${continent.name}"></option>
					</select>
					
				<div style="clear: both; display: block; height: 10px;"></div>
				<input class="btn btn-success" type="submit" value="Save"></input>
			</form>
		</div>
</body>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</html>
