<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bookstore</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add New User</h1>

	<div>
		<form th:object="${checkThisUser}" th:action="@{saveUser}" action="#" method="post">
			<p><label for="username">Username</label>
			<input type ="text" id="username" th:field="*{username}" /> </p>
			<p><label for="password">Password</label>
			<input type="text" id="password" th:field="*{password}" /> </p>
			<div>
				<label>Give password again: <input type="text" th:field="*{passwordCheck}" class="form-control"/></label>
				<p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}">Password Match Error</p>	
			</div>
			
			<p><label for="role">Role</label>
			<input type ="text" id="role" th:field="*{role}" /></p>
			<p><input type ="submit" value="Add"></p>
		</form>
	</div>

</body>
</html>
