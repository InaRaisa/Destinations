<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Add Destination</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Add a New User</h1>
		<form class="form-horizontal" style="padding: 20px 0" th:object="${checkUser}" th:action="@{saveUser}" action="#" method="post">
			<div class="form-group">
				<label class="control-label col-sm-2" for="username"> Username:</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{username}" class="form-control" placeholder="Enter username" />
				</div>
				<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</p>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password">User's Password:</label>
				<div class="col-sm-10">
					<input type="text" id="password" th:field="*{password}" class="form-control" placeholder="Enter password"/>
				</div>
				<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>	
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Verify Password:</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{passwordCheck}" class="form-control" placeholder="Enter password again" />
				</div>
				<p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}">Passwords do not match</p>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="role">Role:</label>
				<div class="col-sm-10">
					<input type="text" id="role" th:field="*{role}" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<a href="/destinationList" id="cancel" class="btn btn-danger">Cancel</a>
					<input type="submit" class="btn btn-success" value="Add" />
				</div>
			</div>
		</form>
	</div>

</body>
</html>
