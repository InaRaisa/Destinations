<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Add Destination</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div style="padding-top: 250px; padding-left: 450px; padding-bottom: 30px">
			<h2>Login</h2>
		</div>
		<p th:if="${loginError}" class="error">Invalid username and/or password.</p>
			<form class="form-horizontal" style="padding-top: 10px; padding-left: 350px; padding-bottom: 30px" th:action="@{/login}" method="post">
			<div class="form-group">
				<label for="username" class="control-label col-sm-2">Username: </label> 
				<div class="col-sm-10">
					<input type="text" id="username" name="username" autofocus="autofocus" placeholder="Enter username"/>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="control-label col-sm-2">Password:</label>
				<div class="col-sm-10">
					<input type="password" id="password" name="password" placeholder="Enter password"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="submit" class="btn btn-success" value="Log In"/>
				</div>
			</div>
			</form>
	</div>
</body>
</html>
